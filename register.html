<!DOCTYPE html>
<html lang="en" ng-app="coinApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Website CSS style -->
    <link href="vendor/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/css/bootstrap-select.css" rel="stylesheet">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/jquery.js"></script>
    <script src="vendor/js/bootstrap.js"></script>
    <script src="vendor/js/bootstrap-select.js"></script>
    <script src="main.js"></script>
    <link href="tw-currency-select.css" rel="stylesheet">
    <script src="tw-currency-select.js"></script>

    <title>Admin</title>
</head>

<body ng-controller="RegisterController">
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h5>Sign up to BitCoinValue Calculator.</h5>
                <form class="" ng-submit="handleRegisterFormSubmit()">

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">First Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user fa" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" name="first_name" id="name" placeholder="Enter your first Name" ng-model="first_name" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Last Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user fa" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" name="last_name" id="name" placeholder="Enter your last Name" ng-model="last_name" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope fa" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" ng-model="email" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Currency</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-users fa" aria-hidden="true"></i>
                                </span>
                                <currency-select search-placeholder="Search Currency..." none-selected-text="Select Currency"
                                    currencies="currenciesWithNames">
                                </currency-select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                </span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" ng-model="passwd" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                </span>
                                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" ng-model="confirm" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <input type="submit" id="submit_btn" class="btn btn-primary btn-lg btn-block login-button" value="Register" />
                    </div>

                </form>
                <div style="text-align: center; color:blanchedalmond;">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
</body>

</html>
