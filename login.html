<html ng-app="coinApp">

<head>
    <link href="vendor/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/css/bootstrap-select.css" rel="stylesheet">

    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/jquery.js"></script>
    <script src="vendor/js/bootstrap.js"></script>
    <script src="vendor/js/bootstrap-select.js"></script>
    <link href="login.css" rel="stylesheet">
    <script src="main.js"></script>
    <script src="tw-currency-select.js"></script>
</head>

<body ng-controller="LoginController" ng-init="init()">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <div class="search-box">
                    <div class="caption">
                        <h3>BitCoinValue calculator</h3>
                        <p>Login here</p>
                    </div>
                    <form class="loginForm" ng-submit="handleFormSubmit()">
                        <div class="input-group">
                            <input type="text" id="email" ng-model="email" class="form-control" placeholder="Email" required>
                            <input type="password" id="passwd" ng-model="passwd" class="form-control" placeholder="Password" required>
                            <input type="submit" id="submit" class="form-control" value="Submit">
                        </div>
                    </form>
                    <br>
                    <div style="text-align: center;"><a href="register.html">Register</a></div>
                </div>
            </div>
        </div>
    </div>

</body>
